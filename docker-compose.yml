services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - laravel
        depends_on:
            - mysql

    nginx:
        image: nginx:alpine
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel

    mysql:
        image: mariadb:10.6
        container_name: laravel_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            # MYSQL_USER: root
            # MYSQL_PASSWORD: root
        ports:
            - "3366:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        command: >
            --innodb-buffer-pool-size=128M
            --max-allowed-packet=16M
            --skip-ssl
        networks:
            - laravel

networks:
    laravel:

volumes:
    mysql_data:
